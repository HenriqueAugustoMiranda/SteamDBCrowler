<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Detalhe da Skin</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="icon" href="/static/assets/icon.png">
</head>

<body>
  <div class="main-content">

    <div class="container">
      <h2 id="skin-nome"></h2>
      <img id="skin-img" class="skin-img" src="" alt="">
      <div class="info" id="skin-info"></div>
      <canvas id="grafico"></canvas>
      <button class="voltar-btn" onclick="window.history.back()">Voltar</button>
      <button class="voltar-btn" id="btn-limpar-data">Limpar Data</button>
    </div>

    <!-- ABAS -->
    <div class="tabs-container">
      <button id="aba-noticias" class="active">Notícias</button>
      <button id="aba-discuss">Discussões</button>
    </div>

    <!-- CONTEÚDO DA ABA DE NOTÍCIAS -->
    <div id="news-box" class="tab-content">
      <h2>Notícias Relacionadas</h2>
      <div id="news-list">
        <p>Carregando notícias...</p>
      </div>
    </div>

    <!-- CONTEÚDO DA ABA DE DISCUSSÕES (ESCONDIDA INICIALMENTE) -->
    <div id="discussion-box" class="tab-content">
      <h2>Discussões Relacionadas</h2>
      <div id="discussion-list">
        <p>Carregando discussões...</p>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="/static/js/detalhe.js" type="module"></script>

</body>

</html>
